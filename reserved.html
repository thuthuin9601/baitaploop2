<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=Number(prompt('hãy nhập số cần đổi'));
        let reserved=0;
        let a;
        while(number!==0){
            a=number%10;
            reserved=reserved*10+a;
            number=(number-number%10)/10;
        }
        alert('Số sau khi đổi là: '+reserved);
    </script>
</body>
</html>
